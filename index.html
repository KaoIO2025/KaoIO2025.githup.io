<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Web App - Dark Mode + Animations</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --nav-color: white;
      --btn-hover: #e0e0e0;
      --transition-speed: 0.3s;
    }

    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f4f4f4;
      --nav-color: #2b2b2b;
      --btn-hover: #3a3a3a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--nav-color);
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background var(--transition-speed);
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      transition: transform 0.2s, background 0.2s;
      padding: 8px;
      border-radius: 10px;
    }

    .nav-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.1);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
    }

    .label {
      font-size: 12px;
      margin-top: 4px;
    }

    .content {
      padding: 40px;
      text-align: center;
      transition: color var(--transition-speed);
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }

    .toggle-btn:hover {
      background: var(--btn-hover);
    }

  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyProApp</div>

    <div class="nav-links">
      <button class="nav-btn" onclick="alert('Home!')">
        <i data-lucide="home"></i>
        <span class="label">Home</span>
      </button>

      <button class="nav-btn" onclick="alert('Notifications!')">
        <i data-lucide="bell"></i>
        <span class="label">Notify</span>
      </button>

      <button class="nav-btn" onclick="alert('Settings!')">
        <i data-lucide="settings"></i>
        <span class="label">Settings</span>
      </button>

      <button class="toggle-btn" onclick="toggleDarkMode()" id="darkModeToggle">üåô Dark Mode</button>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to My Pro Web App</h1>
    <p>Enjoy Dark Mode, smooth animations, and a professional navbar experience!</p>
  </div>

  <script>
    lucide.createIcons();

    // Load saved mode from localStorage
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').textContent = "‚òÄÔ∏è Light Mode";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');

      // Save to localStorage
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        document.getElementById('darkModeToggle').textContent = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem('theme', 'light');
        document.getElementById('darkModeToggle').textContent = "üåô Dark Mode";
      }
    }
  </script>

</body>
</html>
